{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background-color: #1f1f1f; /* Dark background */
    color: #fff; /* Light text */
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  header {
    background-color: #333;
    color: #64ffda;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  }

  h1 {
    font-size: 2rem;
    font-weight: bold;
    animation: typewriter 3s steps(30) 1s 1 normal both;
  }

  @keyframes typewriter {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  .content {
    margin-top: 80px; /* Ensures content is below fixed header */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  form {
    width: 100%;
    max-width: 400px;
    background-color: #333;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
  }

  h3 {
    text-align: center;
    color: #64ffda;
    font-size: 1.8rem;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #64ffda;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #64ffda;
  }

  button {
    width: 100%;
    padding: 14px 20px;
    background-color: #64ffda;
    color: #1f1f1f;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1abc9c;
  }

  .create-btn {
    background-color: #27ae60;
  }

  .create-btn:hover {
    background-color: #2ecc71;
  }

  .error {
    color: #ff4d4d;
    margin-top: 10px;
  }

  .powered-by {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    color: #888;
  }

  @media (max-width: 768px) {
    form {
      width: 80%;
    }
  }
</style>

<header>
  <h1>Real-Time Chat Room</h1>
</header>

<div class="content">
  <form method="post" class="buttons">
    <h3>Enter The Chat Room</h3>
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        placeholder="Pick a name!"
        name="name"
        value="{{ name }}"
        required
      />
    </div>
    <div class="join">
      <label for="code">Room Code:</label>
      <input
        type="text"
        placeholder="Room Code"
        name="code"
        value="{{ code }}"
      />
      <button type="submit" name="join">Join a Room</button>
    </div>
    <div class="create">
      <button type="submit" name="create" class="create-btn">Create a Room</button>
    </div>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</div>

<div class="powered-by">
  Powered by ZK_CREATIONS
</div>

{% endblock %}
