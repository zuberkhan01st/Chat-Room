{% extends 'base.html' %}
{% block content %}
<style>
  /* General styling for dark theme */
  body {
    background-color: #1f1f1f; /* Dark background for entire page */
    color: #fff; /* Light text color for better contrast */
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .message-box {
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #222; /* Dark background for message box */
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
  }

  .message-box h2 {
    text-align: center;
    font-size: 2rem;
    color: #64ffda; /* Highlight color for title */
    margin-bottom: 30px;
  }

  .messages {
    height: 400px;
    overflow-y: scroll;
    border-radius: 10px;
    padding: 20px;
    background-color: #333; /* Dark background for messages area */
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
  }

  .text {
    margin-bottom: 15px;
    padding: 15px;
    background-color: #444; /* Darker background for individual messages */
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
  }

  .text strong {
    color: #64ffda; /* Accent color for sender name */
  }

  .text .muted {
    color: #888; /* Lighter color for timestamp */
    font-size: 0.9em;
    float: right;
  }

  .inputs {
    display: flex;
    margin-top: 20px;
  }

  #message {
    flex: 1;
    padding: 15px;
    background-color: #333; /* Dark input field background */
    color: #fff;
    border: 1px solid #555;
    border-radius: 8px;
    margin-right: 15px;
  }

  #send-btn {
    padding: 15px 25px;
    background-color: #64ffda; /* Accent color for send button */
    color: #1f1f1f;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #send-btn:hover {
    background-color: #1abc9c; /* Lighter green for hover effect */
  }

  /* Typing animation */
  .typing-message {
    display: inline-block;
    font-size: 1.2rem;
    font-weight: bold;
    color: #64ffda; /* Accent color for typing message */
    overflow: hidden;
    white-space: nowrap;
    width: 0;
    animation: typing 2s steps(20) 1s forwards, blink 0.75s step-end infinite;
  }

  /* Typing effect */
  @keyframes typing {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }

  /* Blinking cursor */
  @keyframes blink {
    50% {
      border-color: transparent;
    }
  }

  /* Ensure responsive design */
  @media (max-width: 768px) {
    .message-box {
      width: 90%;
    }
  }
</style>

<div class="message-box">
  <h2>Chat Room: {{ code }}</h2>
  <div class="messages" id="messages"></div>

  <!-- Displaying typing animation -->
  <div id="typing-message" class="typing-message"></div>

  <div class="inputs">
    <input
      type="text"
      placeholder="Type your message..."
      name="message"
      id="message"
    />
    <button type="button" id="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="text/javascript">
  var socket = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const content = `
      <div class="text">
        <span><strong>${name}</strong>: ${msg}</span>
        <span class="muted">${new Date().toLocaleString()}</span>
      </div>
    `;
    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight;
  };

  // Displaying typing animation when someone is typing
  const displayTyping = (name) => {
    const typingMessage = document.getElementById("typing-message");
    typingMessage.textContent = `${name} is typing...`;
    typingMessage.style.width = '0';
    typingMessage.style.animation = 'typing 2s steps(20) 1s forwards, blink 0.75s step-end infinite';
  };

  socket.on("receive_message", (data) => {
    createMessage(data.name, data.message);
  });

  // Send message to server
  function sendMessage() {
    const messageInput = document.getElementById("message");
    const message = messageInput.value;
    const name = "{{ name }}";
    const roomCode = "{{ code }}";

    if (message.trim() !== "") {
      socket.emit("send_message", { name, message, roomCode });
      createMessage(name, message);
      messageInput.value = "";
    }
  }

  // Show typing animation when the user types
  document.getElementById("message").addEventListener("input", () => {
    const name = "{{ name }}";
    displayTyping(name);
  });
</script>
{% endblock %}
