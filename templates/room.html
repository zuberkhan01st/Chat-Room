{% extends 'base.html' %}
{% block content %}
<style>
  .message-box {
    width: 100%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
  }

  .message-box h2 {
    text-align: center;
    font-size: 2rem;
    color: #64ffda;
    margin-bottom: 30px;
  }

  .messages {
    height: 400px;
    overflow-y: scroll;
    border-radius: 10px;
    padding: 20px;
    background-color: #333;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .text {
    margin-bottom: 15px;
    padding: 15px;
    background-color: #444;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
  }

  .text strong {
    color: #64ffda;
  }

  .text .muted {
    color: #888;
    font-size: 0.9em;
    float: right;
  }

  .inputs {
    display: flex;
    margin-top: 20px;
  }

  #message {
    flex: 1;
    padding: 15px;
    background-color: #333;
    color: #fff;
    border: 1px solid #555;
    border-radius: 8px;
    margin-right: 15px;
  }

  #send-btn {
    padding: 15px 25px;
    background-color: #64ffda;
    color: #1f1f1f;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #send-btn:hover {
    background-color: #1abc9c;
  }

  @media (max-width: 768px) {
    .message-box {
      width: 90%;
    }
  }
</style>

<div class="message-box">
  <h2>Chat Room: {{ code }}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      placeholder="Type your message..."
      name="message"
      id="message"
    />
    <button type="button" id="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="text/javascript">
  var socket = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const content = `
      <div class="text">
        <span><strong>${name}</strong>: ${msg}</span>
        <span class="muted">${new Date().toLocaleString()}</span>
      </div>
    `;
    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight;
  };

  socket.on("receive_message", (data) => {
    createMessage(data.name, data.message);
  });

  function sendMessage() {
    const messageInput = document.getElementById("message");
    const message = messageInput.value;
    const name = "{{ name }}";
    const roomCode = "{{ code }}";

    if (message.trim() !== "") {
      socket.emit("send_message", { name, message, roomCode });
      createMessage(name, message);
      messageInput.value = "";
    }
  }
</script>
{% endblock %}
