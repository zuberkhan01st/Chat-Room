<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    
</head>
<body>
    <form method="post">
        <h3>Enter a chat room!</h3>
        <p>Enter your name: <input type="text" name="name" placeholder="Name"></p>
        <p>Enter the Room Code: <input type="text" name="code" placeholder="Code"></p>
        <button type="submit" name="join">Join the room</button>
        <button type="submit" name="create">Create the room</button>
    </form>

    {% if error %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endif %}
</body>
</html>
